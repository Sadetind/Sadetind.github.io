<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Order System</title>
    <script type="text/javascript">
        // Function to process the order
        function processOrder() {
            // Welcome alert
            window.alert("Welcome to our store!");
            
            // Get customer information using prompt
            var name = window.prompt("Please enter your name:");
            var item = window.prompt("What item would you like to order?");
            
            // Get quantity with validation
            var quantity;
            do {
                quantity = window.prompt("How many would you like? (Enter a number 1-99)");
                quantity = parseInt(quantity);
            } while (isNaN(quantity) || quantity < 1 || quantity > 99);
            
            // Calculate arrival date (7 days from now)
            var today = new Date();
            var arrival = new Date(today);
            arrival.setDate(today.getDate() + 7);
            
            // Format date
            var arrivalDate = (arrival.getMonth() + 1) + "/" + arrival.getDate() + "/" + arrival.getFullYear();
            
            // Determine time-appropriate greeting
            var hour = today.getHours();
            var timeGreeting;
            if (hour < 12) {
                timeGreeting = "Good Morning";
            } else if (hour < 18) {
                timeGreeting = "Good Afternoon";
            } else {
                timeGreeting = "Good Evening";
            }
            
            // Display results on page
            document.getElementById("greeting").innerHTML = timeGreeting + " " + name + ", Thank you for ordering!";
            document.getElementById("customer-name").innerHTML = name;
            document.getElementById("item-ordered").innerHTML = item;
            document.getElementById("quantity").innerHTML = quantity;
            document.getElementById("arrival-date").innerHTML = arrivalDate;
        }
        
        // Process order when page loads
        window.onload = processOrder;
    </script>
</head>
<body>
    <h1>Store Order System</h1>
    
    <div id="greeting">Loading your order information...</div>
    
    <h2>Order Details:</h2>
    <p><strong>Name:</strong> <span id="customer-name">-</span></p>
    <p><strong>Item Ordered:</strong> <span id="item-ordered">-</span></p>
    <p><strong>Quantity:</strong> <span id="quantity">-</span></p>
    <p><strong>Expected Arrival:</strong> <span id="arrival-date">-</span></p>

</body>
</html>
