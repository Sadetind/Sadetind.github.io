<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Hero Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #1a2a3a; color: #f0f0f0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .selector-section { background: rgba(30, 40, 60, 0.8); padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        #categorySelect { padding: 12px; width: 300px; background: #1e2a40; color: white; border: 2px solid #4a5a9a; border-radius: 8px; }
        
        .main-display { background: rgba(30, 40, 60, 0.8); padding: 30px; border-radius: 10px; margin-bottom: 30px; }
        .main-image { width: 100%; max-width: 700px; height: 400px; object-fit: cover; border-radius: 10px; }
        
        .loading, .error { text-align: center; padding: 40px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Select your Hero</h1>
        </header>
        
        <section class="selector-section">
            <label for="categorySelect">Select Hero:</label>
            <select id="categorySelect">
                <option value="">Loading Heroes...</option>
            </select>
        </section>
        
        <section class="main-display">
            <div id="loadingIndicator" class="loading">
                Loading...
            </div>
            <div id="errorMessage" class="error">
                Error loading data
            </div>
            <div id="mainContent" style="display: none;">
                <img id="mainImage" class="main-image" src="" alt="Main Image">
                <div id="mainText" style="margin-top: 20px; font-size: 1.2rem;"></div>
            </div>
        </section>
    </div>

    <script>
        // API Endpoints
        const API_ENDPOINTS = {
            // This endpoint returns ALL heroes
            GET_HEROES: 'https://assets.deadlock-api.com/v2/heroes?language=english&client_version=6016&only_active=true',
            
            // For individual hero details, use the hero_id parameter
            GET_HERO_DETAILS: 'https://assets.deadlock-api.com/v2/heroes?language=english&client_version=6016&hero_id='
        };
        
        // DOM Elements
        const categorySelect = document.getElementById('categorySelect');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const mainContent = document.getElementById('mainContent');
        const mainImage = document.getElementById('mainImage'); // Fixed typo: was 'mainimage'
        const mainText = document.getElementById('mainText');

        // Fetch heroes and populate dropdown on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchHeroes();
        });

        // Event listener for dropdown selection
        categorySelect.addEventListener('change', async function() {
            const selectedHeroId = this.value;
            if (selectedHeroId) {
                await fetchHeroDetails(selectedHeroId);
            }
        });
        
        // ============================================
        // 1. FUNCTION TO FETCH HEROES FOR DROPDOWN
        // ============================================
        async function fetchHeroes() {
            try {
                showLoading();
                
                // Make the API call
                const response = await fetch(API_ENDPOINTS.GET_HEROES);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                // Parse the API response
                const data = await response.json();
                
                // Check the actual response structure
                console.log('API Response:', data);
                
                // Clear the dropdown
                categorySelect.innerHTML = '<option value="" disabled selected>Select a hero...</option>';
                
                // Populate dropdown with heroes
                // Adjust this based on the actual API response structure
                if (data.heroes && Array.isArray(data.heroes)) {
                    data.heroes.forEach(hero => {
                        const option = document.createElement('option');
                        option.value = hero.id; // Adjust property name based on API
                        option.textContent = hero.name; // Adjust property name based on API
                        categorySelect.appendChild(option);
                    });
                } else if (Array.isArray(data)) {
                    // If API returns array directly
                    data.forEach(hero => {
                        const option = document.createElement('option');
                        option.value = hero.id || hero.hero_id;
                        option.textContent = hero.name || hero.display_name;
                        categorySelect.appendChild(option);
                    });
                } else {
                    throw new Error('Unexpected API response format');
                }
                
                hideLoading();
                
                // Auto-select first hero if available
                if (categorySelect.options.length > 1) {
                    categorySelect.value = categorySelect.options[1].value;
                    await fetchHeroDetails(categorySelect.value);
                }
                
            } catch (error) {
                console.error('Error fetching heroes:', error);
                showError('Failed to load heroes. Please try again.');
            }
        }

        // ============================================
        // 2. FUNCTION TO FETCH HERO DETAILS
        // ============================================
        async function fetchHeroDetails(heroId) {
            try {
                showLoading();
                
                // Construct the API endpoint with hero ID
                const endpoint = API_ENDPOINTS.GET_HERO_DETAILS + heroId;
                const response = await fetch(endpoint);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const heroData = await response.json();
                console.log('Hero Details:', heroData);
                
                // Update the display with hero data
                // Adjust these property names based on the actual API response
                if (heroData.heroes && heroData.heroes[0]) {
                    const hero = heroData.heroes[0];
                    mainImage.src = hero.top_bar_image || hero.image || '';
                    mainText.textContent = hero.lore || hero.description || 'No description available.';
                } else if (Array.isArray(heroData) && heroData[0]) {
                    const hero = heroData[0];
                    mainImage.src = hero.top_bar_image || hero.image || '';
                    mainText.textContent = hero.lore || hero.description || 'No description available.';
                } else {
                    throw new Error('Hero data not found in response');
                }

                hideLoading();
                mainContent.style.display = 'block';
                errorMessage.style.display = 'none';
                
            } catch (error) {
                console.error('Error fetching hero details:', error);
                showError('Failed to load hero details. Please try again.');
            }
        }

        // Helper functions
        function showLoading() {
            loadingIndicator.style.display = 'block';
            errorMessage.style.display = 'none';
            mainContent.style.display = 'none';
        }
        
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loadingIndicator.style.display = 'none';
            mainContent.style.display = 'none';
        }
    </script>
</body>
</html>
