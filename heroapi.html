<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Hero Lore</title>
    <style>
      body {
            background-image: url('deadlockbackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #6a9eff;
        }
        
        .subtitle {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .selector-section { 
            background: rgba(30, 40, 60, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px;
            text-align: center;
        }
        
        label {
            font-size: 18px;
            color: #9ab3ff;
            display: block;
            margin-bottom: 10px;
        }
        
        #categorySelect { 
            padding: 10px; 
            width: 100%; 
            max-width: 400px;
            background: #1e2a40; 
            color: white; 
            border: 2px solid #4a5a9a; 
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .main-display { 
            background: rgba(30, 40, 60, 0.8); 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px;
        }
        
        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .hero-image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-image { 
            width: 100%; 
            max-width: 400px; 
            height: 300px; 
            object-fit: contain; 
            border-radius: 8px; 
            background: #0d1825;
            border: 1px solid #4a5a9a;
        }
        
        .hero-name {
            font-size: 24px;
            color: #6a9eff;
            margin-top: 10px;
            text-align: center;
        }
        
        .hero-lore-container {
            flex: 1;
        }
        
        .hero-lore {
            background: rgba(20, 30, 50, 0.6);
            padding: 20px;
            border-radius: 8px;
        }
        
        .hero-lore h3 {
            color: #5579e2;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .lore-text {
            font-size: 16px;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        .role-playstyle {
            background: rgba(106, 158, 255, 0.1);
            padding: 15px;
            border-radius: 6px;
        }
        
        .role-playstyle h4 {
            color: #9affbc;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .role-playstyle p {
            color: white;
            line-height: 1.5;
        } 

    </style>
</head>
<body>
    <div class="container">
        <header>
<a href="mainpagedeadlock.html" style="display: inline-block;">
        <img src="deadlocklogo.png" 
             alt="Deadlock Logo" 
             title="Click to visit the main page"
             style="max-width: 400px; width: 100%; height: auto; display: block;">
    </a>
            <p class="subtitle">Select a hero to read their backstory</p>
        </header>
        
        <section class="selector-section">
            <label for="categorySelect">Choose a Hero:</label>
            <select id="categorySelect">
            </select>
        </section>
        
        <section class="main-display">
            <div id="mainContent" style="display: none;">
                <div class="hero-content">
                    <div class="hero-image-container">
                        <img id="mainImage" class="main-image" src="" alt="Hero Image">
                        <div id="heroName" class="hero-name"></div>
                    </div>
                    
                    <div class="hero-lore-container">
                        <div class="hero-lore">
                            <h3>Hero Lore & Background</h3>
                            <div id="loreText" class="lore-text"></div>
                            
                            <div id="rolePlaystyle" class="role-playstyle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const HEROES_API = 'https://assets.deadlock-api.com/v2/heroes?language=english&client_version=6016&only_active=true';
        
        const categorySelect = document.getElementById('categorySelect');
        const mainContent = document.getElementById('mainContent');
        const mainImage = document.getElementById('mainImage');
        const heroName = document.getElementById('heroName');
        const loreText = document.getElementById('loreText');
        const rolePlaystyle = document.getElementById('rolePlaystyle');

        let allHeroesData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchHeroes();
        });

        categorySelect.addEventListener('change', async function() {
            const selectedHeroId = this.value;
            if (selectedHeroId) {
                await fetchHeroDetails(selectedHeroId);
            }
        });
        
        async function fetchHeroes() {
            try {
                const response = await fetch(HEROES_API);
                const data = await response.json();
                allHeroesData = data;
                
                categorySelect.innerHTML = '<option value="" disabled selected>Select a hero...</option>';
                
                data.forEach(hero => {
                    const option = document.createElement('option');
                    option.value = hero.id;
                    option.textContent = hero.name;
                    categorySelect.appendChild(option);
                });
                
                if (data.length > 0) {
                    categorySelect.value = data[0].id;
                    await fetchHeroDetails(data[0].id);
                }
            } catch (error) {}
        }

        async function fetchHeroDetails(heroId) {
            try {
                const hero = allHeroesData.find(h => h.id.toString() === heroId.toString());
                
                if (!hero) return;
                
                displayHeroLore(hero);
            } catch (error) {}
        }

        function displayHeroLore(hero) {
            const lore = hero.description?.lore || 'No lore available for this hero.';
            const role = hero.description?.role || '';
            const playstyle = hero.description?.playstyle || '';
            
            const imageUrl = hero.images?.top_bar_image || 
                            hero.images?.selection_image || 
                            hero.images?.background_image || 
                            '';
            
            heroName.textContent = hero.name;
            
            if (imageUrl) {
                mainImage.src = imageUrl;
                mainImage.alt = hero.name;
            } else {
                mainImage.src = '';
                mainImage.alt = 'No image available';
            }
            
            loreText.innerHTML = `<p>${lore}</p>`;
            
            if (role || playstyle) {
                let rolePlaystyleHTML = '';
                
                if (role) {
                    rolePlaystyleHTML += `<h4>Role: ${role}</h4>`;
                }
                
                if (playstyle) {
                    rolePlaystyleHTML += `<p>${playstyle}</p>`;
                }
                
                rolePlaystyle.innerHTML = rolePlaystyleHTML;
                rolePlaystyle.style.display = 'block';
            } else {
                rolePlaystyle.style.display = 'none';
            }
            
            mainContent.style.display = 'block';
        }
    </script>
</body>
</html>
