<!DOCTYPE html>
<html>
<head>
    <title>Deadlock Api</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('deadlockbackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
        }
        
        .title {
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .title img {
            max-width: 300px;
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        
        .title p {
            color: rgb(97, 182, 104);
            font-size: 20px;
            margin-bottom: 40px;
        }
        
        .image-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .image-link {
            text-align: center;
            transition: transform 0.3s ease;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
        }
        
        .image-link:hover {
            transform: scale(1.05);
        }
        
        .image-link img {
            width: 200px;
            height: 200px;
            max-width: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }
        
        .image-link p {
            color: white;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="title">
        <a href="mainpagedeadlock.html">
            <img src="deadlocklogo.png" 
                 alt="Deadlock Logo" 
                 title="Click to visit main">
        </a>
        <p>Api website</p>
        
        <div class="image-links">
            <div class="image-link">
                <a href="itemsapi.html">
                    <img src="items.png" 
                         alt="Items" 
                         title="Click for Item Page.">
                </a>
                <p>Items</p>
            </div>
            <div class="image-link">
                <a href="heroapi.html">
                    <img src="hero.png" 
                         alt="Heros" 
                         title="Click for Hero Page.">
                </a>
                <p>Heros</p>
            </div>
        </div>
    </div>
</body>
</html>
