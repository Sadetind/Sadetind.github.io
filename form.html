<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadetin's Sailboat - Registration</title>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">â€‹
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .registration-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .registration-header {
            background: linear-gradient(135deg, #c51111 0%, #97d8dd 100%);
            color: white;
            text-align: center;
        }
        .registration-form {
            padding: 30px;
        }
        .result-container {
            display: none;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-register {
            background: linear-gradient(135deg, #c51111 0%, #97d8dd 100%);
            border: none;
            font-weight: 600;
            width: 100%;
        }
        .password-requirements {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 3rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-header">
            <div class="logo">Sadetin's Sailboat</div>
            <div class="tagline">Sail To Tomorrow!</div>
        </div>
        
        <div class="registration-form">
            <h2 class="mb-4">Create Your Account</h2>
            <form id="registrationForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="password-requirements">
                        Must contain at least one special character (! or ?)
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register mt-3">Register</button>
            </form>
            <div id="resultContainer" class="result-container">
                <h3 id="resultTitle" class="mb-3"></h3>
                <div id="userInfo"></div>
                <button id="backButton" class="btn btn-secondary mt-3">Back to Registration</button>
            </div>
        </div>
    </div>

    <script>
        // User object constructor
        function User(firstName, lastName, email, password, dob) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.email = email;
            this.password = password;
            this.dob = dob;
        }

        // Function to mask password with asterisks
        function maskPassword(password) {
            return '*'.repeat(password.length);
        }

        // Function to validate password
        function validatePassword(password) {
            return password.includes('!') || password.includes('?');
        }

        // Function to validate all fields
        function validateForm(user) {
            if (!user.firstName || !user.lastName || !user.email || !user.password || !user.dob) {
                return { isValid: false, message: "All fields are required." };
            }
            
            if (!validatePassword(user.password)) {
                return { isValid: false, message: "Password must contain at least one special character (! or ?)." };
            }
            
            return { isValid: true, message: "Registration successful!" };
        }

        // Function to display user information
        function displayUserInfo(user, isValid) {
            const userInfoDiv = document.getElementById('userInfo');
            const resultTitle = document.getElementById('resultTitle');
            
            if (isValid) {
                resultTitle.textContent = "Registration Successful!";
                resultTitle.className = "text-success";
                
                userInfoDiv.innerHTML = `
                    <p><strong>First Name:</strong> ${user.firstName}</p>
                    <p><strong>Last Name:</strong> ${user.lastName}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Password:</strong> ${maskPassword(user.password)}</p>
                    <p><strong>Date of Birth:</strong> ${user.dob}</p>
                `;
            } else {
                resultTitle.textContent = "Registration Failed";
                resultTitle.className = "text-danger";
                
                userInfoDiv.innerHTML = `
                    <p>${user.message}</p>
                `;
            }
            
            document.getElementById('resultContainer').style.display = 'block';
        }

        // Event listener for form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Create user object from form data
            const user = new User(
                document.getElementById('firstName').value,
                document.getElementById('lastName').value,
                document.getElementById('email').value,
                document.getElementById('password').value,
                document.getElementById('dob').value
            );
            
            // Validate the form
            const validation = validateForm(user);
            
            // Display results
            if (validation.isValid) {
                displayUserInfo(user, true);
            } else {
                user.message = validation.message;
                displayUserInfo(user, false);
            }
            
            // Scroll to results
            document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });
        });
        
        // Event listener for back button
        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('registrationForm').reset();
        });
    </script>
</body>
</html>
